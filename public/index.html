<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebScockets 101</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $.getJSON("https://api.ipify.org?format=json", function (data) {
      document.getElementById('ipaddr').value = data.ip;
    })
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div id="main_container">
    <section id="ipaddr" ></section>
    <div id="login">
      <div id="chat-window">
        <div id="ip"></div>
      </div>
      <div id="Login-form">
        <div id="namer">
          <div id="namer-input">
           <input autocomplete="off" type="text" name="namername" placeholder="Type your Kerberos Id" pattern="^[a-z]{2,}\d{7}">
          </div>
        </div>
        <!-- <input type="text" id="kerberos" placeholder="Kerberos ID" pattern="^[a-z]{2,}\d{7}"/> -->
        <button id="userlogin" class="btn btn-primary">Login as user </button>
        <button id="hostlogin" class="btn btn-primary">Login as Host </button>
      </div>
    </div>
    <script src="chat.js" charset="utf-8"></script>
  </div>
</body>
</html>
